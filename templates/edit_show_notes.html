<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Edit Show Notes - {{ episode_name }}</title>
</head>
<body class="bg-gray-100">
    <header class="bg-indigo-600 p-4 text-white">
        <h1 class="text-3xl font-bold text-center">Edit Show Notes - {{ episode_name }}</h1>
    </header>

    <main class="max-w-3xl mx-auto p-6">
        <form action="{{ url_for('edit_show_notes', episode_name=episode_name) }}" method="post" class="bg-white p-6 rounded-lg shadow-md">
            {% for item in items %}
                <div class="mb-4 flex items-center space-x-2">
                    <input type="text" id="item_{{ loop.index0 }}" name="item_{{ loop.index0 }}" value="{{ item[0] }}" class="border p-2 flex-grow rounded" placeholder="Name">
                    <input type="text" id="url_{{ loop.index0 }}" name="url_{{ loop.index0 }}" value="{{ item[2] }}" class="border p-2 w-1/2 rounded" placeholder="URL">
                    <button type="button" class="text-red-500 hover:text-red-700" onclick="removeItem(this)">X</button>
                </div>
            {% endfor %}
            <button type="button" onclick="addItem()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 mb-4">Add Item</button>
            <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600">Save Changes</button>
        </form>
    </main>

    <script>
        function addItem() {
            const container = document.querySelector('form');
            const newIndex = container.querySelectorAll('.mb-4').length;
            const newItem = document.createElement('div');
            newItem.className = 'mb-4 flex items-center space-x-2';
            newItem.innerHTML = `
                <input type="text" id="item_${newIndex}" name="item_${newIndex}" class="border p-2 flex-grow rounded" placeholder="Name">
                <input type="text" id="url_${newIndex}" name="url_${newIndex}" class="border p-2 w-1/2 rounded" placeholder="URL">
                <button type="button" class="text-red-500 hover:text-red-700" onclick="removeItem(this)">X</button>
            `;
            container.insertBefore(newItem, container.lastElementChild.previousElementSibling);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
