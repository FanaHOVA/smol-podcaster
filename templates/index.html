<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Smol Podcaster</title>
</head>
<body class="bg-gray-100">
    <header class="bg-indigo-600 p-4 text-white">
        <h1 class="text-3xl font-bold text-center">Smol Podcaster</h1> 
    </header>

    <main class="max-w-lg mx-auto p-6">
        <div class="mb-6">
            <div class="flex">
                <div class="w-1/3 px-2">
                    <button class="tab-button w-full h-14 flex items-center justify-center py-2 px-4 bg-white text-indigo-600 font-semibold rounded-lg shadow-md hover:bg-gray-200 focus:outline-none active border-2 border-indigo-600" data-tab="create-artifacts" onclick="showTab('create-artifacts')">
                        <span class="text-center">Create Artifacts</span>
                    </button>
                </div>
                <div class="w-1/3 px-2">
                    <button class="tab-button w-full h-14 flex items-center justify-center py-2 px-4 bg-white text-indigo-600 font-semibold rounded-lg shadow-md hover:bg-gray-200 focus:outline-none" data-tab="sync-chapters" onclick="showTab('sync-chapters')">
                        <span class="text-center">Sync Video Chapters</span>
                    </button>
                </div>
                <div class="w-1/3 px-2">
                    <button class="tab-button w-full h-14 flex items-center justify-center py-2 px-4 bg-white text-indigo-600 font-semibold rounded-lg shadow-md hover:bg-gray-200 focus:outline-none" data-tab="edit-episode" onclick="showTab('edit-episode')">
                        <span class="text-center">Edit Episode</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="create-artifacts" class="tab-content">
            {% if confirmation %}
            <div class="p-4 bg-green-200">
                {{ confirmation }}
            </div>
            {% endif %}

            <form action="/process" method="post" class="bg-white p-6 rounded-lg shadow-md" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="file_input" class="block text-gray-700 font-bold mb-2">Upload audio File:</label>
                    <input type="file" id="file_input" name="file_input" class="border p-2 w-full rounded">
                </div>
                
                <div class="mb-4">
                    <label for="url" class="block text-gray-700 font-bold mb-2">Or Enter URL:</label>
                    <input type="text" id="url" name="url" class="border p-2 w-full rounded">
                </div>

                <div class="mb-4">
                    <label for="speakers" class="block text-gray-700 font-bold mb-2">Number of Speakers:</label>
                    <input type="number" id="speakers" name="speakers" class="border p-2 w-full rounded" required>
                </div>

                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="border p-2 w-full rounded" required>
                </div>

                <div class="mb-4">
                    <label for="transcript-only" class="block text-gray-700 font-bold mb-2">Transcript Only?</label>
                    <input type="checkbox" id="transcript-only" name="transcript-only" class="border p-2 rounded">
                </div>

                <div class="mb-4">
                    <label for="generate-extra" class="block text-gray-700 font-bold mb-2">Generate titles and tweets too?</label>
                    <input type="checkbox" id="generate-extra" name="generate-extra" class="border p-2 rounded">
                </div>

                <button class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600">Submit</button>
            </form>
        </div>

        <div id="sync-chapters" class="tab-content hidden">
            <form action="/sync_chapters" method="post" class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="video_name" class="block text-gray-700 font-bold mb-2">Video File Name:</label>
                    <input type="text" id="video_name" name="video_name" class="border p-2 w-full rounded" required>
                </div>

                <div class="mb-4">
                    <label for="audio_name" class="block text-gray-700 font-bold mb-2">Audio File Name:</label>
                    <input type="text" id="audio_name" name="audio_name" class="border p-2 w-full rounded" required>
                </div>

                <div class="mb-4">
                    <label for="chapters" class="block text-gray-700 font-bold mb-2">Chapters:</label>
                    <textarea id="chapters" name="chapters" rows="10" class="border p-2 w-full rounded" required></textarea>
                </div>

                <button class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600">Sync Chapters</button>
            </form>
        </div>

        <div id="edit-episode" class="tab-content hidden">
            {% if episodes %}
                <div class="bg-white rounded-lg shadow-sm">
                    {% for episode in episodes %}
                        <div class="flex items-center justify-between p-4 {% if not loop.last %}border-b border-gray-200{% endif %}">
                            <div class="flex items-center">
                                <span class="text-gray-500 w-24">{{ episode.created_at_formatted }}</span>
                                <span class="font-medium">{{ episode.name }}</span>
                            </div>
                            <a href="{{ episode.edit_url }}" class="text-indigo-600 hover:text-indigo-800">Edit Show Notes</a>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-gray-600">No episodes found.</p>
            {% endif %}
        </div>
    </main>

    <script>
        function showTab(tabId) {
            const tabs = document.getElementsByClassName('tab-content');
            const buttons = document.getElementsByClassName('tab-button');
            
            for (let tab of tabs) {
                tab.classList.add('hidden');
            }
            
            for (let button of buttons) {
                button.classList.remove('border-2', 'border-indigo-600');
            }
            
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('border-2', 'border-indigo-600');
        }
    </script>
</body>
</html>
